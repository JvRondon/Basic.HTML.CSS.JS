<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="jvrvincensi@gmail.com"></form>
    <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"> -
        <label for="password"> Password</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday"> -
        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo">
    </div>
    <br>
    <div>
        <label for="nacionality">Nacionalidade:</label>
        <select name="nacionality" id="nacionality">
            <option value="brazilian">Brasileiro(a)</option>
            <option value="russian">Russo(a)</option>
            <option value="french">Francês </option>
        </select> - Gênero:
        <label for="female">F:</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M:</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>
    Suas principais qualidades:
    <div>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="prepF">Preparo Físico</label>
        <input type="checkbox" name="prepF" id="prepF"> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu">
    </div>
    <br>
    <div>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Digite brevemente o motivo:"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Criar">
    </div>
</body>
</html>
